<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emirhan Kaaner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Genel görünüm */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 350px;
            max-width: 90%;
            margin: 20px auto;
            padding: 22px 20px;
            font-size: 20px;
            font-weight: 300;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .links a span.link-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .links a:nth-child(1) { animation-delay: 0.2s; }
        .links a:nth-child(2) { animation-delay: 0.4s; }
        .links a:nth-child(3) { animation-delay: 0.6s; }
        .links a:nth-child(4) { animation-delay: 0.8s; }

        .links a i {
            font-size: 36px;
            margin-right: 15px;
            transition: transform 0.2s;
            color: inherit;
        }

        .links a:hover {
            transform: scale(1.08) translateY(-2px);
        }

        .links a:active {
            transform: scale(0.95);
        }

        .links a:hover i {
            transform: rotate(15deg) scale(1.05);
        }

        .instagram {
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            background-size: 400% 400%;
            animation: gradientMove 6s ease infinite;
        }

        .github { background-color: #24292f; }
        .linkedin { background-color: #0077b5; }
        .mail { background-color: #dd4b39; }

        .instagram:hover {
            box-shadow: 0 0 40px rgba(245, 96, 64, 1), 0 0 60px rgba(245, 96, 64, 1);
        }

        .github:hover {
            box-shadow: 0 0 40px rgba(36, 41, 47, 1), 0 0 60px rgb(255, 255, 255);
        }

        .linkedin:hover {
            box-shadow: 0 0 40px rgba(0, 119, 181, 1), 0 0 60px rgba(0, 119, 181, 1);
        }

        .mail:hover {
            box-shadow: 0 0 40px rgba(221, 75, 57, 1), 0 0 60px rgba(221, 75, 57, 1);
        }

        @media screen and (max-width: 768px) {
            .links a {
                width: 90%;
                font-size: 18px;
                padding: 20px 16px;
            }

            .links a i {
                font-size: 28px;
                margin-right: 12px;
            }

            .links a:hover,
            .links a:hover i {
                transform: none;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="links">
            <a href="https://www.instagram.com/kaaner4mir/" class="instagram" target="_blank" rel="noopener noreferrer">
                <span class="link-content"><i class="fab fa-instagram"></i> Instagram</span>
            </a>

            <a href="https://github.com/Kaaner4mir" class="github" target="_blank" rel="noopener noreferrer">
                <span class="link-content"><i class="fab fa-github"></i> GitHub</span>
            </a>

            <a href="#" onclick="window.open('https://www.linkedin.com/in/emirhan-kaaner-78511b375/', '_blank'); return false;" class="linkedin">
                <span class="link-content"><i class="fab fa-linkedin"></i> LinkedIn</span>
            </a>

            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=kaaner4mir@gmail.com" class="mail" target="_blank" rel="noopener noreferrer">
                <span class="link-content"><i class="fas fa-envelope"></i> Mail</span>
            </a>
        </div>
    </div>
</body>

</html>
